<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro</h1>
    <form action="{{ url_for('editar', id=livro.id) }}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{ livro.titulo }}" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" value="{{ livro.autor }}" required><br><br>

        <label for="ano_publicacao">Ano de Publicação:</label>
        <input type="number" name="ano_publicacao" id="ano_publicacao" value="{{ livro.ano_publicacao }}" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" name="genero" id="genero" value="{{ livro.genero }}" required><br><br>

        <input type="submit" value="Atualizar Livro">
    </form>
</body>
</html>
