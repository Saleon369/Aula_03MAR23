<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Biblioteca</h1>
    <a href="{{ url_for('adicionar') }}">Adicionar Livro</a>
    <ul>
        {% for livro in livros %}
        <li>
            {{ livro.titulo }} - {{ livro.autor }} ({{ livro.ano_publicacao }}) - {{ livro.genero }}
            <a href="{{ url_for('editar', id=livro.id) }}">Editar</a>
            <a href="{{ url_for('deletar', id=livro.id) }}">Deletar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
