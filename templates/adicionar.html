<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Livro</title>
</head>
<body>
    <h1>Adicionar Livro</h1>
    <form action="{{ url_for('adicionar') }}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" required><br><br>

        <label for="ano_publicacao">Ano de Publicação:</label>
        <input type="number" name="ano_publicacao" id="ano_publicacao" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" name="genero" id="genero" required><br><br>

        <input type="submit" value="Adicionar Livro">
    </form>
</body>
</html>
